{% extends 'base.html' %}

{% block title %}Authenticate{% endblock %}

{% block content %}
    {% for user in object_list %}
        <li>{{ user.pk }}</li>
        <li>{{ user.auth_code }}</li>
        <li>{{ user.refresh_token }}</li>
        <li>{{ user.auth_token }}</li>
        <br>
    {% endfor %}
{% endblock content %}
